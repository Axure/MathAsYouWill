<head>
    <title>Options</title>
    <script src="/components/angular/angular.min.js"></script>
    <link rel="stylesheet" href="/components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/components/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="/app/css/layout.css">
    <script src="/app/services/retrieve_data.js"></script>
    <style>
        label {
            display: block;
        }

        html, body, div, form, fieldset, legend, label, img, td, th, textarea {
            margin: 0;
            padding: 0;
        }

        td, th {
            text-align: center;
            vertical-align: middle !important;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
        }

        html, body {
            overflow: auto;
        }

        #resetRuleButton {
            color: red;
        }

        textarea {
            resize: none;
        }

        #virtual-body {
            position: fixed;
            top: 30px;
            margin-left: auto;
            margin-right: auto;
            width: 100%;
            height: 650px;
            overflow-x: auto;
            overflow-y: auto;
        }

        #message {
            font-size: 20px;
            color: gray;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>

<body ng-app="MaYW" ng-csp>


<div class="container-fluid" ng-controller="OptionController as option">

    <div class="row">
        <div class="col-md-12">
            <h3 class="text-center">
                Options
            </h3>

            <div class="row">
                <div class="col-md-12">
                    <table class="table table-striped table-responsive table-hover table-bordered">
                        <thead>
                        <tr>
                            <th rowspan="2">Regex that matches domain</th>
                            <th rowspan="2">Replace</th>
                            <th colspan="3">Render</th>

                            <th colspan="3">Inline Render</th>

                            <th rowspan="2" colspan="1">Align Type</th>
                            <th rowspan="2">Delete</th>
                        </tr>
                        <tr>

                            <th>Switch</th>
                            <th>L</th>
                            <th>R</th>
                            <th>Switch</th>
                            <th>L</th>
                            <th>R</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="domain in option.domainList | filter: option.enabledModel">
                            <td class="col-md-4"><input ng-model="domain.regex"  class="form-control"></td>
                            <td><input type="checkbox" ng-model="domain.if_replace"></td>
                            <td><input type="checkbox" ng-model="domain.if_render"></td>
                            <td><input ng-model="domain.r_left" class="form-control"></td>
                            <td><input ng-model="domain.r_right" class="form-control"></td>
                            <td><input type="checkbox" ng-model="domain.inline"></td>
                            <td><input ng-model="domain.i_left" class="form-control"></td>
                            <td><input ng-model="domain.i_right" class="form-control"></td>
                            <td class="col-md-2">
                                <label class="radio-inline">
                                    <input name="alignment" value="left" type="radio"> L
                                </label>
                                <label class="radio-inline">
                                    <input name="alignment" value="center" type="radio"> C
                                </label>
                                <label class="radio-inline">
                                    <input name="alignment" value="right" type="radio"> R
                                </label>
                            </td>
                            <td>
                                <button class="btn btn-danger" type="button" ng-click="option.delRow(domain)">-</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="col-md-12 vwrapper">
                <div class="vcenter">
                    <div class=" vcenter">
                        <button class="btn btn-default" type="button" ng-click="option.addRow()">Add New Row</button>
                        <button class="btn btn-success" type="button" ng-click="option.saveRules()">Save the Rules
                        </button>
                        <button class="btn btn-danger" type="button" ng-click="option.resetRules()">Reset the Rules
                        </button>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--Todo: Add grammar check?-->

<script
        src="../chrome/options.js"></script>
</body>
