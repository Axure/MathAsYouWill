

<table class="table table-condensed">
    <thead>
    <tr>
        <th>Regex</th>
        <th>Replace</th>
        <th>Render</th>
        <th>Inline Render</th>
        <th><a href="#/new"><i class="icon-p    lus-sign">s</i></a></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="rule in ruleList.rules">
        <td>{{rule.regex}}</td>
        <td><input type="checkbox" ng-model="rule.if_replace" ng-disabled=true></td>
        <td><input type="checkbox" ng-model="rule.if_render" ng-disabled=true></td>
        <td><input type="checkbox" ng-model="rule.inline" ng-disabled=true></td>
        <td><a class="btn btn-xs btn-primary" ng-href="#/edit/{{rule.id}}">Edit</a></td>
    </tr>
    </tbody>
</table>
