

<table class="table table-condensed">
    <thead>
    <tr>
        <th>Regex</th>
        <th>Replace</th>
        <th>Render</th>
        <th>Inline</th>
        <th><a href="#/new" class="btn btn-success btn-xs"><span class="glyphicon glyphicon-plus"></span></a></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="rule in ruleList.rules">
        <td>{{rule.regex}}</td>
        <td><input type="checkbox" ng-model="rule.if_replace" ng-disabled=true></td>
        <td><input type="checkbox" ng-model="rule.if_render" ng-disabled=true></td>
        <td><input type="checkbox" ng-model="rule.inline" ng-disabled=true></td>
        <td><a class="btn btn-xs btn-primary" ng-href="#/edit/{{rule.id}}"><span class="glyphicon glyphicon-edit"></span></a></td>
    </tr>
    </tbody>
</table>
